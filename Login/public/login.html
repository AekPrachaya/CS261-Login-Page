<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TU Login</title>
    <link rel="stylesheet" href="/css/styles.css">

</head>

<body>
    <div class="color-shift"></div>
    <div id="mouse-glow"></div>
    <div class="container">
        <div class="form-container">
            <img src="/img/Thammasat_main_logo.png" alt="TU Logo" class="logo" style="display: block; margin-bottom: 2cm; margin: auto; width: 100%; max-width: 100px;">
            <h2 style="text-align: center; margin-top: 12px;">TU Login</h2>
            <form id="login-form">
                <div>
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                <div class="flex">
                    <button type="submit">Sign In</button>
                    <a href="#">Forgot Password?</a>
                </div>
            </form>
            <div id="error-message"></div>
            <div id="message"></div>
        </div>
    </div>
            <script src="/js/script.js"></script>
            <script>
                // Create neon lines
                for (let i = 0; i < 5; i++) {
                    const line = document.createElement('div');
                    line.className = 'neon-line';
                    line.style.top = `${20 * i}%`;
                    line.style.animationDelay = `${i * 0.5}s`;
                    document.body.appendChild(line);
                }

                // Create floating particles
                for (let i = 0; i < 20; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'neon-particle';
                    particle.style.width = `${Math.random() * 4 + 1}px`;
                    particle.style.height = particle.style.width;
                    particle.style.top = `${Math.random() * 100}%`;
                    particle.style.left = `${Math.random() * 100}%`;
                    particle.style.backgroundColor = Math.random() > 0.5 ? '#ff0000' : '#ffff00';
                    particle.style.boxShadow = `0 0 ${Math.random() * 10 + 5}px ${particle.style.backgroundColor}`;
                    particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
                    document.body.appendChild(particle);
                }

                // Mouse glow effect
                const mouseGlow = document.getElementById('mouse-glow');
                document.addEventListener('mousemove', (e) => {
                    mouseGlow.style.left = `${e.clientX}px`;
                    mouseGlow.style.top = `${e.clientY}px`;
                });

                // Form submission
                document.getElementById('login-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    submitLogin();
                });

                // Function to display error message
                function showErrorMessage(message) {
                    const errorElement = document.getElementById('error-message');
                    errorElement.textContent = message;
                    errorElement.style.display = 'block';
                }

                // Function to hide error message
                function hideErrorMessage() {
                    const errorElement = document.getElementById('error-message');
                    errorElement.style.display = 'none';
                }

            </script>
</body>

</html>
